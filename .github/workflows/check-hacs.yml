name: pull request

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:


jobs:
  validate-hacs:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"

      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "plugin"
